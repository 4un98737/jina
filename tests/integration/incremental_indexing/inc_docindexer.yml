!CompoundExecutor
components:
  - !DuplicateChecker
    metas:
      workspace: $JINA_TEST_INCREMENTAL_INDEX_WORKSPACE
      name: duplicate_checker
  - !BinaryPbIndexer
    with:
      index_filename: doc.gz
    metas:
      workspace: $JINA_TEST_INCREMENTAL_INDEX_WORKSPACE
      name: doc_idx
metas:
  name: inc_docindexer
  workspace: $JINA_TEST_INCREMENTAL_INDEX_WORKSPACE
requests:
  on:
    IndexRequest:
      - !IncrementIndexDriver
        with:
          executor: duplicate_checker
      - !ExcludeQL
        with:
          fields:
            - chunks
            - buffer
      - !KVIndexDriver
        with:
          executor: doc_idx
    SearchRequest:
      - !KVSearchDriver
        with:
          executor: doc_idx
    ControlRequest:
      - !ControlReqDriver {}
