!CompoundExecutor
components:
  - !DuplicateChecker
    with:
      index_filename: dup_checker.gz
    metas:
      workspace: $JINA_TEST_INCREMENTAL_INDEX_WORKSPACE
      name: duplicate_checker
  - !NumpyIndexer
    with:
      index_filename: vec.gz
    metas:
      workspace: $JINA_TEST_INCREMENTAL_INDEX_WORKSPACE
      name: vec_idx
metas:
  name: indexer
  workspace: $JINA_TEST_INCREMENTAL_INDEX_WORKSPACE
requests:
  on:
    IndexRequest:
      - !IncrementIndexDriver
        with:
          executor: duplicate_checker
      - !VectorIndexDriver
        with:
          executor: vec_idx
    SearchRequest:
      - !VectorSearchDriver
        with:
          executor: vec_idx
    ControlRequest:
      - !ControlReqDriver {}
