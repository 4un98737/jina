!MyEncoder
metas:
  name: myenc  # a customized name
  workspace: $HW_WORKDIR
requests:
  on:
    [IndexRequest, SearchRequest]:
      - !Blob2PngURI
        with:
          height: 32
          width: 32
      - !EncodeDriver {}
      - !ExcludeQL
        with:
          fields:
            - buffer
            - chunks
